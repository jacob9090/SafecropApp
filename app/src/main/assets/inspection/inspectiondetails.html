<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 15px;
        }
        .detail {
            margin-bottom: 20px;
        }
        .label {
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="detail"><span class="label">Farmer ID: </span> <span id="farmer_id"></span></div>
<div class="detail"><span class="label">Farmer Name: </span> <span id="farmer_name"></span></div>
<div class="detail"><span class="label">District: </span> <span id="district"></span></div>
<div class="detail"><span class="label">Community: </span> <span id="community"></span></div>
<div class="detail"><span class="label">Question 1: </span> <span id="inspection_question1"></span></div>
<div class="detail"><span class="label">Question 2: </span> <span id="inspection_question2"></span></div>
<div class="detail"><span class="label">Question 3: </span> <span id="inspection_question3"></span></div>
<div class="detail"><span class="label">Question 4: </span> <span id="inspection_question4"></span></div>
<div class="detail"><span class="label">Question 5: </span> <span id="inspection_question5"></span></div>
<div class="detail"><span class="label">Location: </span> <span id="inspection_location"></span></div>
<div class="detail"> <span class="Photo">Thumbprint:</span><img id="farmer_photo" src="" alt="Photo" style="width:100%; max-width:300px;"/></div>
<div class="detail"> <span class="Photo">Signature:</span><img id="signature" src="" alt="Photo" style="width:100%; max-width:300px;"/></div>
<div class="detail"><span class="label">Sync:</span> <span id="is_sync"></span></div>
<div class="detail"><span class="label">Draft:</span> <span id="is_draft"></span></div>
<div class="detail"><span class="label">Created On:</span> <span id="on_create"></span></div>
<div class="detail"><span class="label">Updated On:</span> <span id="on_update"></span></div>
<div class="detail"><span class="label">First Name:</span> <span id="user_fname"></span></div>
<div class="detail"><span class="label">Last Name:</span> <span id="user_lname"></span></div>
<div class="detail"><span class="label">Email:</span> <span id="user_email"></span></div>
</body>
</html>
