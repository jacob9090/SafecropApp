<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #d3d3d3; /* colorGray */
            font-family: Arial, sans-serif;
        }
        .scroll-view {
            max-height: 100vh;
            overflow-y: auto;
        }
        .card {
            overflow: hidden;
            padding: 16px;
            margin: 7px 7px 20px 7px;
            background: #f5f5f5;
            border-radius: 17px;
        }
        .input-field, .dropdown, .date-picker {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .card-content {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        .card-content label {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .input-field {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 7px;
            font-size: 17px;
            background: #DDDDDD;
        }
        .date-picker {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 17px;
            background: #DDDDDD;
        }
        .btn {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            background-color: #8B4513; /* brown */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="scroll-view">
    <!-- Question 1 -->
    <div class="card">
        <div class="card-content">
            <label for="agent-name">(1) Name of internal inspector</label>
            <input type="text" id="agent-name" class="input-field" placeholder="Enter your full name" maxlength="50">
        </div>
    </div>

    <!-- Question 1 -->
    <div class="card">
        <div class="card-content">
            <label for="agent-name2">(1) Name of internal inspector</label>
            <input type="text" id="agent-name2" class="input-field" placeholder="Enter your full name" maxlength="50">
        </div>
    </div>

    <!-- Question 1 -->
    <div class="card">
        <div class="card-content">
            <label for="agent-name3">(1) Name of internal inspector</label>
            <input type="text" id="agent-name3" class="input-field" placeholder="Enter your full name" maxlength="50">
        </div>
    </div>

    <!-- Question 1 -->
    <div class="card">
        <div class="card-content">
            <label for="agent-name4">(1) Name of internal inspector</label>
            <input type="text" id="agent-name4" class="input-field" placeholder="Enter your full name" maxlength="50">
        </div>
    </div>

    <!-- Question 2 -->
    <div class="card">
        <div class="card-content">
            <label for="gender">(2) Gender</label>
            <select id="gender" class="input-field">
                <option>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
    </div>

    <!-- Question 3 -->
    <div class="card">
        <div class="card-content">
            <label for="inspection-date">(3) Date of internal inspection</label>
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <input type="date" id="inspection-date" class="date-picker">
            </div>
        </div>
    </div>

    <!-- Question 4 -->
    <div class="card">
        <div class="card-content">
            <label for="permanent-workers">(4) Number of permanent workers</label>
            <select id="permanent-workers" class="input-field" onchange="handlePermanentWorkersChange()">
                <option>Select Number</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
    </div>

    <!-- Question 4.1 -->
    <div class="card hidden" id="question-4-1">
        <div class="card-content">
            <label for="pw1-name">(4.1) Name of permanent worker 1</label>
            <input type="text" id="pw1-name" class="input-field" placeholder="Enter name" maxlength="20">
            <br>
            <label for="pw1-gen">(4.1) Gender of permanent worker 1</label>
            <select id="pw1-gen" class="input-field">
                <option>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <br>
            <label for="pw1-yob">(4.1) Year of birth of permanent worker 1</label>
            <input type="number" id="pw1-yob" class="input-field" placeholder="Enter year" maxlength="4">
        </div>
    </div>

    <!-- Question 4.2 -->
    <div class="card hidden" id="question-4-2">
        <div class="card-content">
            <label for="pw2-name">(4.2) Name of permanent worker 2</label>
            <input type="text" id="pw2-name" class="input-field" placeholder="Enter name" maxlength="20">
            <br>
            <label for="pw2-gen">(4.2) Gender of permanent worker 2</label>
            <select id="pw2-gen" class="input-field">
                <option>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <br>
            <label for="pw2-yob">(4.2) Year of birth of permanent worker 2</label>
            <input type="number" id="pw2-yob" class="input-field" placeholder="Enter year" maxlength="4">
        </div>
    </div>

    <div class="card">
        <div class="card-content">
            <p>
              <label>Photo</label>
            </p>
            <div class="image-placeholder" aria-label="Add Photo" style="text-align: center;">
                <img src="../../res/drawable/profile.png" width="100" height="100" alt=""/>
            </div>
            <button class="profile-btn">Profile Image</button>
      </div>
    </div>

</div>

</body>
</html>
